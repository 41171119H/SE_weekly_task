<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
</head>
<body>
    <h1>Upload PDF</h1>

    <!-- 顯示提示訊息 -->
    {% if message %}
        <p>{{ message }}</p>
        <p>File Name: <a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank"><strong>{{ filename }}</a></strong></p>
        <!--p>Click <a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank">here</a> to view the uploaded file.</p-->
    {% endif %}

    <!-- 上傳表單 -->
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
